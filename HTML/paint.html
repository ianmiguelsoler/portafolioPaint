<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Paint</title>
  <link rel="stylesheet" href="../CSS/estilos.css" />
</head>
<body>
  <main>
    <!-- Selector de colores -->
    <section>
      <div>
        <table>
          <tbody>
            <tr>
              <td class="color-selector" style="background-color: red;" data-color="red"></td>
              <td class="color-selector" style="background-color: blue;" data-color="blue"></td>
              <td class="color-selector" style="background-color: green;" data-color="green"></td>
              <td class="color-selector" style="background-color: yellow;" data-color="yellow"></td>
              <td class="color-selector" style="background-color: black;" data-color="black"></td>
              <td class="color-selector" style="background-color: white;" data-color="white"></td>
            </tr>
          </tbody>
        </table>
        <div id="selected-color">Color seleccionado: Blanco</div>
      </div>
    </section>

    <!-- Tabla de dibujo -->
    <section>
      <div id="drawing-grid"></div>
      <button id="reset-button">Reiniciar</button>
    </section>
  </main>

  <script src="../Biblioteca/funciones.js"></script>
</body>
</html>
